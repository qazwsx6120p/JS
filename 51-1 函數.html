<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      //函數:
      //-函數也是物件
      //-函數中可以封裝一些功能(代碼)，在需要時執行這些功能(代碼)
      //-函數中可以保存一些代碼在需要的時候調用

      //--------------------------------------------------------------

      //創建一個函數物件
      //可以將要封裝的代碼以字符串的形式傳遞給構造函數
      let fun = new Function("console.log('這是我的第一個函數');"); //基本不用這方式

      //封裝在函數中的代碼不會立即執行
      //函數中的代碼會在調用時執行
      //調用函數 語法:函數物件();
      //當調用函數時，函數中封裝的代碼會按照順序執行
      
      fun();

       //--------------------------函數聲明------------------------------

      //使用函數聲明創紀函數
      //語法:
      // function 函數名([形參1,形參2...]){
      //   語句...
      // }

      function fun2(){
        console.log("這是我的第二個函數");
        alert("哈哈哈");
        document.write("笑死掉ㄝ");
      } 
      //調用fun2
      // fun2();

        //--------------------------函數表達式------------------------------

        //使用函數表達式來創建一個函數
        //let 函數名 = function([形參1,形參2...]){
        //  語句...
        //}

      let fun3 = function(){
          console.log("我是匿名函數中封裝的代碼");
          alert("哈哈哈");
          document.write("笑死掉ㄝ");
      };
      
      fun3();

       

    </script>
</body>
</html>
