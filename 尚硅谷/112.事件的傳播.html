<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1 {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }

    #box2 {
      width: 200px;
      height: 200px;
      background-color: rgb(128, 128, 128);
    }

    #box3 {
      width: 100px;
      height: 100px;
      background-color: rgb(207, 172, 172);
    }
  </style>
  <script>
    window.onload = () => {
      //分別為三個div綁定單及響應函數
      let box1 = document.getElementById("box1")
      let box2 = document.getElementById("box2")
      let box3 = document.getElementById("box3")

      //事件的傳播
      //將事件分成三個階段:

      //1.捕獲階段
      //在捕獲階段時，從最外層的祖先元素，向目標元素進行事件的捕獲，但是默認此時不會觸發事件

      //2.目標階段
      //事件捕獲到目標元素，捕獲結束開始在目標元素上觸發事件

      //3.冒泡階段
      //事件從我們目標元素向他的祖先元素傳遞，依次觸發祖先元素上的事件

      //如果希望在捕獲階段就觸發事件，可以將addEventListener()的第三個參數設置為true
      //一般情況下我們不希望在捕獲階段觸發事件，所以這個參數一般都是false

      bind(box1,"click",function(){
        alert("我是box1的向應函數")
      })
      bind(box2,"click",function(){
        alert("我是box2的向應函數")
      })
      bind(box3,"click",function(){
        alert("我是box3的向應函數")
      })
    }

    //設置一個addEventListener的function，可以讓不同box調用
    function bind(box, event, callback) {
      box.addEventListener(event,callback,false);
    }
  </script>
</head>

<body>
  <div id="box1">
    <div id="box2">
      <div id="box3"></div>
    </div>
  </div>
</body>

</html>
