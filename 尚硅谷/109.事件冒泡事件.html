<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1 {
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
    #s1{
      background-color: rgb(245, 196, 196);
    }
  </style>
  <script>
    window.onload=()=>{

      //事件冒泡(bubble)
      //所謂的冒泡指的是事件向上傳導，當後代元素上的事件被觸發，其祖先元素的相同事件也會被觸發
      //在開發中冒泡是有用的，如果不希望發生事件冒泡可以通過事件物件取消冒泡

      //為s1綁定單擊響應函數
      let s1 = document.getElementById("s1");
      s1.onclick=(event)=>{
        console.log("我是span的單擊響應函數")
        //取消冒泡
        //可以將事件物件的cancelBubble設置為true，即可取消冒泡
        event.cancelBubble=true;
      }

       //為box1綁定單擊響應函數
       let box1 = document.getElementById("box1");
       box1.onclick=(event)=>{
        console.log("我是div的單擊響應函數")
        event.cancelBubble=true;
      }

        //為body綁定單擊響應函數
       document.body.onclick = (event)=>{
         console.log("我是body單擊響應函數")
         event.cancelBubble=true;
       }
    }
  </script>
</head>

<body>
  <div id="box1">
    我是box1
    <span id="s1">我是span</span>
  </div>
</body>

</html>
