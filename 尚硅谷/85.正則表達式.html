<body>
    <script>
        // 正則表達式
        //      -用於定義字符串的規則
        //          計算機苦已根據正則表達式，來檢查一個字符串是否符合規則
        //          或將字符串符合規則的內容提取出來

        //創建正則表達式的物件

        //語法:
        // let 變量 = new RegExp("正則表達式","匹配模式");
        //使用typeof檢查正則表達式，會返回object
        // let reg = new RegExp("a"); 這個正則表達式可以檢查字符串是否含有a
        // 在構造函數中可以表達一個匹配模式作為第二個參數
        // 兩種模式
        //    i 忽略大小寫
        //    g 全局匹配模式 (先用不到)

        let reg = new RegExp("a", "i");//<---找是否有a，並且忽略大小寫

        let str = "a";

        //正則表達式方法
        // test()
        //  檢查字符串是否符合正則表達式規則，如果符合返回true，否則返回false

        //用test()方法檢查str字符串是否符合RegExp正規表達式規則
        let result = reg.test(str);
        console.log(result);
        console.log(reg.test("yAy"));






    </script>
</body>

</html>
