<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //創建一個數組
        let arr=["孫悟空","豬八戒","沙和尚"];

        // push() 加後面多個元素
        //  -該方法可以向陣列的末尾添加一個或多個元素，並返回陣列新的長度
        //  -可以將要添加的元素作為方法的參數傳遞
        //      這些元素將會添加到陣列的末尾
        //  -該方法會將陣列新的長度作為返回值返回

        arr.push("堂曾","蜘蛛精","白骨精","玉兔精");
        let result=arr.push();

        console.log(arr);
        console.log("result="+result);//返回值為7，為陣列的長度
        

        // ------------------------------------

        //pop() 刪後面最後一個元素
        //  -該方法可以刪除數組的最後一個元素，並將被刪除的元素作為返回值返回

        let arr2=["孫悟空","豬八戒","沙和尚"];
        // arr.pop();
        let result2=arr2.pop();
        console.log(arr2);
        console.log("result2="+result2); //返回被刪除的陣列

         // ------------------------------------

         //unshift() 加前面多個元素
         // -向陣列開頭添加一個或多個元素，並返回新的陣列長度
         // -向前邊插入元素後，其他元素的索引會依次調整

         let arr3=["孫悟空","豬八戒","沙和尚"];
         arr3.unshift("牛魔王","二郎神");
         let  result3 = arr3.unshift();
         console.log(arr3);
         console.log(result3);

        // ------------------------------------

        //shift() 刪前面第一個元素
        // -可以刪除數組第一個元素，並將被刪除的元素返回值返回

        let arr4=["孫悟空","豬八戒","沙和尚"];
        arr4.shift("牛魔王");
        console.log(arr4);
        








    </script>
</body>
</html>
