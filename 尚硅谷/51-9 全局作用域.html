<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 作用域一個變數的作用範圍
        // JS中有兩種作用域:

        // 1.全局作用域
        // -直接編寫在scrip標籤中的代碼，都在全局作用域中
        // -全局作用域在瀏覽器打開時創建，關閉時銷毀
        // -在全局作用域中有一個全局對象window
        //      它代表瀏覽器的窗口，我們可以直接使用
        // -在全局作用域中:
        //      創建的變數都會做為window物件的屬性保存
        //      創建的函數都會做為window物件的方法保存
        // -全局作用域中的變數都是全局變數
        //      在頁面任意部分都可以訪問到

        
       
        var a = 10;
        var b = 20;
        var c = "hello";

        console.log(window.b); //調用window物件的c屬性

        function fun(){
            console.log("我是fun函數");
        }

        window.fun(); //調用window物件的fun方法
        window.console.log("hello"); //調用window物件的console的log方法
                


    </script>
</body>
</html>
