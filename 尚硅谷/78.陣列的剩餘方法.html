<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = ["孫悟空", "豬八戒", "沙和尚"];
        let arr2 = ["白骨精", "玉兔精", "蜘蛛精"];
        let arr3 = ["二郎神", "太上老君", "玉皇大帝"];

        //concat()可以連接兩個或多個陣列，並將新的陣列返回
        //  -該方法不會對原數組產生影響
        //  -必須使用變數(目前使用result)呈現結果

        //將arr2陣列加入arr陣列中
        //也可以加入其他元素進入陣列
        let result = arr.concat(arr2, arr3, "牛魔王", "鐵扇公主");
        console.log(result);


        // ----------------------------------------------

        // join()
        //  -該方法可以將一個陣列轉為一個字符串
        //  -必須使用變數(目前使用result)呈現結果
        //  -在join()中可以指定一個字符串作為參數，這個字符串將會成為陣列中的連結符
        //      如果不指定連結符，則默認使用,做連結符

        let arr4 = ["二郎神", "太上老君", "玉皇大帝"];
        result = arr4.join("-");
        console.log(result);
        console.log(typeof result); //元素會轉換成string


        // ----------------------------------------------

        //reverse()
        //  -該方法用來反轉陣列(前面的陣列的去後面，後面的陣列的去前面)
        //  -該方法會直接修改原陣列

        let arr5 = ["白骨精", "玉兔精", "蜘蛛精"];
        arr5.reverse();
        console.log(arr5);

        // ----------------------------------------------

        let arr6 = ["b", "d", "e", "a", "c"];

        // sort()
        //  -可以用來對陣列中的元素進行排序
        //  -也會影響原陣列，默認會按照Unicode編碼進行排序
        //  -即使對於純數字的陣列，他也會按照Unicode編碼進行排序
        //  -所以對數字排序時，可能會得到錯誤的結果

        arr6.sort();
        console.log(arr6);


        //我們可以指定排序的規則，添加一個回調函數，來指定排序規則
        //      回調函數中需要定義兩個形參
        //      連覽器將會分別使用陣列中的元素作為實參去調用回調函數
        //      使用哪個元素調用不確定，但是肯定的是陣列中a一定在b的前面
        //  -連覽器會根據回調函數的返回值來決定元素的排序
        //      如果return(返回)一個大於0的值，則元素交換位置
        //      如果return(返回)一個小於0的值，則元素位置不變
        //      如果return(返回)一個等於0的值，則認為兩個元素相等，也不會交換位置


        let arr7 = [5, 4, 2, 1, 3, 6, 8, 7];

        //使用回調函數
        //陣列.方法(function){}
        arr7.sort(function (a, b) {

            //不知道會回傳哪個元素，所以預設假如 a>b (ex:5>4) <--反序
            if (a > b) {
                //return 1 (讓其交換位置)
                return 1;

                //不知道會回傳哪個元素，所以預設假如 a<b (ex:4<5) <--升序
            } else if (a < b) {
                //return 1 (讓其不交換位置)
                return -1;

            } else {
                return 0;
            }

        });

        console.log(arr7);


        //另外一種升降序寫法
        //如果需要升敘排列 return a-b;
        //如果需要升敘排列 return b-a;

        arr7.sort(function (a, b) {
            // return a - b; //升序排列
            return b - a;   //降序排列

        });

        console.log(arr7);





    </script>
</body>

</html>
