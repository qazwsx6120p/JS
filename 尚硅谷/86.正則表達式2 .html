<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //使用字面量來創建正則表達式
        //語法:let 變量 = /正則表達式/匹配模式
        //使用字面量方式更加簡單
        //使用構造函數更加靈活

        let reg = new RegExp("a","i");

        //與上方一樣
        reg=/a/i;
        

        console.log(typeof reg);
        console.log(reg.test("abc"));

        // 創建一個正則表達式，檢查一個字符串是否有a或b
        //使用|表示或著的意思
       

        reg=/a|b|c/; //<--其中有一個即可

        // 創建一個正則表達式檢查一個字符串是否有字母
        // [ab]也是或的關係
        // [ab]==a|b
        // [a-z]任意小寫字母
        // [A-Z]任意大寫字母
        // [A-z]任意字母
        // [0-9]任意數字

        reg = /[A-z]/;

        //檢查一個字符串是否含有 abc 或 adc 或 aec
       

        reg=/a[bde]c/;

        //[^ ]除了

        reg=/[^ab]/;

        reg= /[0-9]/;

        reg=/[^0-9]/; // 除了0-9的都可以

        console.log(reg.test("cdefg"));


    </script>
</body>
</html>
