<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6引入rest參數,用於獲取函數的實參，用來代替arguments
        //ES5獲取實參的方式
        function data(){
            console.log(arguments); 
        }
        data("阿寶","守博","阿志") //是物件

        //ES6 rest參數
        function data2(...args){
            console.log(args) 
        }
        data2("阿寶","守博","阿志") //是陣列

        //rest參數必須放在最後
        function fn (a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6);
    </script>
</body>
</html>
