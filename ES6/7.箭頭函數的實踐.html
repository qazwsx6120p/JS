<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭頭函數的實踐</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>

<body>
    <div id="ad"></div>
    <script>
        //需求-1  點擊 div 2s 後颜色变成『粉色』
        //獲取元素
        let ad = document.getElementById('ad');
        //绑定事件
        ad.addEventListener("click", function () {
            //保存 this 的值
            // let _this = this;
            //箭頭函數中
            //this是靜態的 this 始終是指向函數聲明時所在作用域下的this的值
            setTimeout(() => { //定时器
                //修改背景颜色 this
                // console.log(this);
                // _this.style.background = 'pink';
                this.style.background = 'pink';
            }, 2000);
        });

        //需求-2  從陣列中返回偶数的元素
        const arr = [1, 6, 9, 10, 100, 25];

        const result1 = arr.filter(function (item) {
            if (item % 2 === 0) {
                return true;
            } else {
                return false;
            }
        });
        console.log(result1);

        //只要item%2 === 0 就返回他的結果
        const result = arr.filter(item => item % 2 === 0);

        console.log(result);

        // 箭頭函数適合與 this 無關的回調. 定时器, 陣列的方法回調
        // 箭頭函数不適合與 this 有關的回調.  事件回调, 物件的方法

        let obj = {
            name: "何喻寶",
            getName: function () {
                return this.name
            }
        }

        let obj2 = {
            name: "何喻寶",
            getName: () => {
                return this.name
            }
        }

        console.log(obj.getName())
        console.log(obj2.getName())

        window.name = "黃冠禎";



    </script>
</body>

</html>
