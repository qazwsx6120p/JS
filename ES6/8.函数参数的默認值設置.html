<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ES6允許給函數參數賦值初始值
        //1.形參初始值，具有默認值
        function add(a, b, c = 10) { //可以給形參值
            return a + b + c;
        }
        let result = add(1, 2)
        console.log(result)

        //2.與解構賦值結合
        function connect(options){
            let host = options.host;
            let username = options.username;
            console.log(host);
            console.log(username);
            
        }
        connect({
            host:"localhost",
            username:"何喻寶",
            password:"root",
            port:3306
        })

        //---配合解構賦值---
        
        function connect2({host,username,password,port}){
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect2({
            host:"localhost",
            username:"何喻寶",
            password:"root",
            port:3306
        })


    </script>
</body>

</html>
