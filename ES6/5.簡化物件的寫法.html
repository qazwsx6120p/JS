  <script>
    //ES6 允許在大括號裡面，直接寫入和函數，作為物件的屬性和方法
    //這樣的書寫更加簡潔
    let name = "上硅谷";
    let change = function () {
      console.log("我們可以改變你")
    }
    const school = {
      name,
      change,
      improve(){ //可以省略function
        console.log("我們可以提高你的技能");
      }
    }
    console.log(school);
  </script>
