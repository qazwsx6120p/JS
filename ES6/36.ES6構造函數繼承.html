<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Phone {
      //構造方法
      constructor(brand, price) {
        this.brand = brand;
        this.price = price;
      }
      //父類的成員屬性方法
      call(){
        console.log("我可以打電話");
      }
    }
    //extends 繼承
    //讓SmartPhone繼承Phone
    class SmartPhone extends Phone{
      //構造方法
      constructor(brand,price,color,size){
        //繼承父層的物件
        super(brand,price); //Phone.call(this, brand, price)
        this.color=color;
        this.size=size;
      }
      //向子類添加方法
      photo(){
        console.log("我可以拍照");
      }
      playGame(){
        console.log("我可以玩遊戲");
      }
      //可覆蓋父類的方法
      call(){
        console.log("我可以視訊");
      }
    }

    const sony = new SmartPhone("X100",9000,"藍色","5.5inch")
    console.log(sony);
    //調方法
    sony.call();
    sony.photo();
    sony.playGame();
  </script>
</body>

</html>
