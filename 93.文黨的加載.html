<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //連覽器在加載一個頁面時，是按照由上向下的順序加載的
        //讀取一行運行一行，頁面還沒有加載
        //將JS編寫到頁面下部就是為了，可以在頁面加載完畢以後執行JS代碼
        
        //onload事件會在整個頁面加載完成之後觸發
        //為window綁定一個onload事件
        //      該事件對應的響應函數將會在頁面加載完成之後執行
        //      這樣可以確保我們代碼執行所有的DOM物件已經加載完畢了

        window.onload = function () {
            //獲取id為btn的按鈕
            let btn = document.getElementById("btn");
            //為我們按鈕綁定一個單擊響應函數
            btn.onclick = function () {
                alert("hello");
            }
        }
    </script>
</head>

<body>
    <button id="btn">我是一個按鈕</button>
    <script>


        //獲取id為btn的按鈕
        let btn = document.getElementById("btn");
        //為我們按鈕綁定一個單擊響應函數
        btn.onclick = function () {
            alert("hello");
        }
    </script>
</body>

</html>
