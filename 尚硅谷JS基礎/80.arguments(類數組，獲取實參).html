<!DOCTYPE html>

<body>
    <script>

        //在調用函數時，瀏覽器每次都會傳遞兩個隱含的參數
        //      1.函數上下文的物件 this
        //      2.封裝實參的物件arguments
        //          -arguments是一個類陣列物件，他也可以通過索引來操作數據，也可以獲取長度
        //          -在調用函數時，我們所傳遞的實參都會在arguments中保存
        //          -arguments.length可以用來獲取實參的長度
        //          -即使不定義形參，也可以通過arguments來共用實參
        //              只不過比較麻煩
        //              arguments[0]表示第一個實參
        //              arguments[1]表示第二個實參，以此類推

        //          -它裡面有一個屬性叫做callee
        //              這個屬性對應一個函數物件，就是當前正在指向的函數物件


        function fun(){
            //查看是否為陣列的兩種方法
            console.log(arguments instanceof Array);
            console.log(Array.isArray(arguments));
        }
        fun();


        function fun2(a,b){
            console.log(arguments.length); //<---獲取實參長度
            console.log(arguments[1]); //<---獲取第二個實參
            console.log(arguments.callee); 
            console.log(arguments.callee==fun2); //<---就是當前正在指向的函數對象
        }
        fun2("hello",true);



    </script>
</body>
</html>
