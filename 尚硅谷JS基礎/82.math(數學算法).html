<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Math
        //  -Math和其他的對象不同，他不是構造函數
        //      他屬於一個工具類不用創建對象，它裡面封裝數學運算的屬性和方法
        //  -比如
        //      Math.PI表示圓周率

        console.log("圓周率="+Math.PI);


        // abs()可以用來計算一個數的絕對值
        console.log("-1絕對值="+Math.abs(1));

        /---------------------------------------/

        //Math.ceil()
        //  -小數位自動進1，可以無條件進位
        console.log("1.5無條件進位="+Math.ceil(1.5));

        /---------------------------------------/

        //Math.floor()
        //  -可以對一個數進行向下取整，小數無條件捨去
        console.log("1.5無條件捨去="+Math.floor(1.5));

        /---------------------------------------/

        // Math.round()
        //  -可以對一個數四捨五入取整
        console.log("1.5四捨五入="+Math.round(1.5));

        /---------------------------------------/

        // Math.random()
        //  -可以用來生成0-1隨機數
        //  -生成0-10的隨機數
        //  -生成0-x之間隨機數
        //      Math.round(Math.random()*X)

        //  -生成一個1-10
        //  -生成x-y之間的隨機數
        //      Math.round(Math.random()*(y-x)+x)

        for(let i=0 ; i<10 ; i++){
            //但不包括0和10
            //可以使用Math.round()來生成整數
            // console.log(Math.round(Math.random()*10)); 

            console.log("生成1-10的整數="+Math.round(Math.random()*9)+1);  // <----生成1-10的整數
            
        }

        /---------------------------------------/

        //max()可以獲取多個數的最大值

        let max =Math.max(10,20,30);
        console.log("10,20,30之中最大值="+max);

        /---------------------------------------/

        //min()可以獲取多個數的最大值

        let min =Math.min(10,20,30);
        console.log("10,20,30之中最小值="+min);

        /---------------------------------------/

        //Math.pow(x,y)
        //  返回X的Y次方

        console.log("2的3次方="+Math.pow(2,3));

        /---------------------------------------/

         //Math.sqrt(4)
        //  求平方根

        console.log("6的平方根="+Math.sqrt(6));




        













    </script>
</body>
</html>
