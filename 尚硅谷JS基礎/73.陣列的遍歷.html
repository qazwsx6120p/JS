<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //創建一個陣列
        let arr =["孫悟空","豬八戒","沙和尚","牛魔王","玉皇大帝"];

        arr.push("何喻寶");//陣列最後增加一個
        arr.pop()//陣列最後刪掉最後一個


        //所謂的遍歷陣列，就是將陣列中所有元素都取出來

        for(let i=0 ; i<arr.length ; i++){ //i<arr.lenght(陣列的長度)

            console.log(arr[i]);
            //輸出arr陣列索引為[i]的陣列
        }

        




    </script>
</body>
</html>
