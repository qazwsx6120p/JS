<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //創建一個字符串
        let str = "hello ";

        // 在底層字符串是以字符陣列的形式保存的
        // ["h","e","l","l","o"]

        //length屬性
        //  -可以打印字符串字數

        console.log(str.length);// <--可以打印字符串字數
        console.log(str[0]);// <--可以找字符串的字

        /----------------------------------------------/

        // charAt()
        //  -可以返回字符串中指定位置的字符
        //  -根據索引獲取指定的字符

        str = "hello";
        let result = str.charAt(0);// <--跟[0]一樣
        console.log("result"+result);

        /----------------------------------------------/

        // charCodeAt()
        //  -返回指定位置Unicode編碼 

        
        result = str.charCodeAt(0);
        console.log(result);

        /----------------------------------------------/

        // String.fromCharCode() //必須使用構造函數
        //  -可以根據字符編碼去獲取字符

        result = String.fromCharCode(104);// <--根據字符編碼去獲取字符
        console.log(result);

        /----------------------------------------------/

        // concat()
        //  -可以用來連結兩個或多個字符串
        //  -作用和+一樣

        str = "阿寶!"
        result = str.concat("你好");
        console.log(result);

        /----------------------------------------------/

        // indexof()
        //  -該方法可以檢索一個字符串中是否含有指定內容
        //  -如果字符串含有該內容，則會返回其第一次出現的索引
        //      如果沒有找到返回-1
        //      如果找到返回0
        //  -可以指定一個第二個參數，指定開始查找的位置

        // lastIndexOf();
        //  -該方法用法和上方一樣，不同的是它是由後往前找

        str = "helloJOHNY"
        result = str.indexOf("h",1);

        result2 = str.lastIndexOf("h",5);

        console.log(result);
        console.log(result2);

        /----------------------------------------------/

        // slice()
        //  -可以從字符串中擷取指定的內容
        //  -不會影響原字符串，將擷取到的內容返回 
        //  -參數
        //      1.第一個開始位置的索引(包括開始索引)
        //      2.第二個結束位置的索引(不包括結束索引) 
        //      3.如果省略第二個參數，則會擷取到後面所有
        //      4.也可以傳遞負數，從後邊開始計算

        str="abcdefghijk";
        result=str.slice(1,2);
        console.log(result);

        /----------------------------------------------/

        // split()
        //  -可以將一個字符串拆分為一個數組
        //  -參數
        //      需要一個字符串作為參數，將會根據該字符串去拆分數組

        str="abc,bcd,efg,hij";
        result=str.split(",")
        console.log(result[2]);
        console.log(result.length);
        console.log(Array.isArray(result));

        /----------------------------------------------/

        // toUpperCase()
        //  -可以將英文小寫變成大寫
        
        str="abcdefg";
        result=str.toUpperCase();
        console.log(result);

        /----------------------------------------------/

        // toLowerCase()
        //  -可以將英文大寫變成小寫

        str="ABCDEFG";
        result=str.toLowerCase();
        console.log(result);


       
      

        



        





    </script>
</body>
</html>
