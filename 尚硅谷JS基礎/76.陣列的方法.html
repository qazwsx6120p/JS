<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        //slice()
        //  -可以用來從陣列中提取指定元素
        //  -該方法不會改變元素組，而是將截取到的元素封裝到一個新陣列中返回
        //  -參數:
        //      1.擷取開始位置的索引,包含開始索引
        //      2.擷取結束位置的索引，不包含結束索引
        //          -第二個參數可以省略不寫，此時會擷取從開始索引往後的所有元素
        //      -索引可以傳遞負值，如果傳遞一個負值，則從後往前計算

        let arr = ["孫悟空", "豬八戒", "沙和尚", "堂曾", "白骨精"];
        let result = arr.slice(0, 2);//索引0到索引2(不包括2)
        console.log(result);

        let arr2 = ["孫悟空", "豬八戒", "沙和尚", "堂曾", "白骨精"];
        let result2 = arr2.slice(1);//索引1(包括1)以後的都要了
        console.log(result2);

        let arr3 = ["孫悟空", "豬八戒", "沙和尚", "堂曾", "白骨精"];
        let result3 = arr3.slice(1, -1);//1到倒數第1個
        console.log(result3);


        // -----------------------------------------------------

        //splice()
        //  -可以用於刪除陣列中的指定元素
        //  -使用splice()會影響到原陣列，會將指定元素從元素組中刪除
        //      並將被刪除的元素作為返回值返回
        // -參數:
        //      第一個，表示開始位置的索引
        //      第二個，表示刪除的數量
        //      第三個及以後...
        //          可以傳遞一些新的元素，這些元素將會自動插入到開始位置索引的前面

        let arr4 = ["孫悟空", "豬八戒", "沙和尚", "堂曾", "白骨精"];

        //刪除從索引0開始的2個元素，並可以插入新元素
        let result4 = arr4.splice(0, 2, "牛魔王", "鐵扇公主");
        
        console.log(arr4);//刪除完的陣列
        console.log(result4);//被刪除的陣列







    </script>
</body>

</html>
