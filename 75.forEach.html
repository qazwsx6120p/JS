<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //一般我們都是使用for循環去遍歷陣列，JS中還為我們提供一個方法，用來遍歷陣列
        //forEach()
        //      -只支持IE8以上瀏覽器

        //創建一個陣列
        
        let arr =["孫悟空","豬八戒","沙和尚","堂曾","白骨精"];
        
        //forEach()方法需要一個函數作為參數
        //  -像這種函數，由我們創建但是不由我們調用的，我們稱為回調函數
        //  -陣列中有幾個元素就執行幾次，每次執行時，瀏覽器會將遍歷到的元素
        //      以實參的形式傳遞進來，我們可以來定義形參，來讀取內容
        //  -瀏覽器會再回調函數中傳第三個參數
        //      第一個參數，就是當前陣列正在遍歷的元素
        //      第二個參數，就是當前正在遍歷的元素索引
        //      第三個參數，就是正在遍歷的陣列

        arr.forEach(function(value,index,obj){
            console.log(value);
        });

    </script>
</body>
</html>
